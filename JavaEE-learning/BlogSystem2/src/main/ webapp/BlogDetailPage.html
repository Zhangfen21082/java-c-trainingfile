<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客详情</title>

    <link rel="stylesheet" href="css/Common.css">
    <link rel="stylesheet" href="css/Blog_detail.css">

    <!-- 引入 editor.md 的依赖 -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>

</head>

<body>
<div class="nav">
    <img src="image/电子书.png" alt="">
    <span class="title">博客之家·文行天下</span>
    <!--  用于占位  -->
    <div class="space"></div>
    <a href="BlogListPage.html">博客主页</a>
    <a href="#">注销账户</a>
    <div class="creating"><a href="BlogEditPage.html">开始创作</a></div>

</div>

<!--版心区域-->
<div class="container">
    <!-- 用户信息 -->
    <div class = "left">
        <div class="card">
            <!-- 用户头像 -->
            <img src="image/头像.png" alt="">
            <!-- 用户名字 -->
            <h3>一枚小菜鸡</h3>
            <!-- Github地址 -->
            <a href="#">进入Github主页</a>
            <div class="counter">
                <span>文章</span>
                <span>分类</span>
            </div>
            <div class="counter">
                <span>2</span>
                <span>1</span>
            </div>
        </div>
    </div>

    <!-- 博文详情 -->
    <div class = "right">
        <div class="blog_detail">
            <h3></h3>
            <div class="date"></div>
            <div id="content" style="background-color: transparent">

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script>
<!-- 利用ajax服务器获取该博客数据-->
     function getBlog() {
        $.ajax({
            type: 'get',
            // location.search可以返回query-string
            url : 'blog' + location.search,
            success: function (body) {
                let h3 = document.querySelector('.blog_detail h3');
                h3.innerHTML = body.title;
                let dateDiv = document.querySelector('.date');
                dateDiv.innerHTML = body.postTime;
                // let contentDiv = document.querySelector('#content');
                // contentDiv.innerHTML = body.content;

                // 此处应该使用editor.md对markdown内容进行渲染
                editormd.markdownToHTML('content', {markdown: body.content});
            }
        });
     }
     getBlog();
     getLoginStatus()

    </script>


</body>
</html>
