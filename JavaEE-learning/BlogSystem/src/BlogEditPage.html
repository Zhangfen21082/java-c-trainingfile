<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑博客</title>

    <link rel="stylesheet" href="css/Common.css">
    <link rel="stylesheet" href="css/Blog_edit.css">

    <!-- 引入 editor.md 的依赖 -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>



</head>
<body>

<div class="nav">
    <img src="image/电子书.png" alt="">
    <span class="title">博客之家·文行天下</span>
    <!--  用于占位  -->
    <div class="space"></div>
    <a href="BlogListPage.html">博客主页</a>
    <a href="#">注销账户</a>
    <div class="creating"><a href="BlogEditPage.html">开始创作</a></div>

</div>


<!--markdown编辑器区域-->
<div class="container">
    <!--标题编辑区-->
    <div class="title">
        <input type="text" id="title-input" placeholder="在这里输入博客标题（100字以内）">
        <button id="title-submit">发布文章</button>
    </div>
    <!--正文编辑区-->
    <div id="editor">

    </div>

</div>


<script>
    // 初始化编辑器, 代码也是截取自 官方文档 .
    var editor = editormd("editor", {
        // 这里的尺寸必须在这里设置. 设置样式会被 editormd 自动覆盖掉.
        width: "100%",
        // 设定编辑器高度
        height: "calc(100% - 50px)",
        // 编辑器中的初始内容
        markdown: "## hello world",
        // 指定 editor.md 依赖的插件路径
        path: "editor.md/lib/",
    });

</script>


</body>
</html>
